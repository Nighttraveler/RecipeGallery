{% extends "menuchooser/base.html" %}
{% load bootstrap3 %}


{% block contenido %}

<div class="container center-block">
  <form role="form" class="white-form "     action="" method="post">
    {% csrf_token %}

        {% bootstrap_form form %}

  </form>

</div>
{% endblock %}
